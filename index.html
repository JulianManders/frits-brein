    // --- DE LOGICA ---
    try {
      const nodes = [];
      const links = [];
      const idTracker = new Set();

      function addNode(id, group, val) {
          if (!idTracker.has(id)) {
              nodes.push({ id: id, group: group, val: val });
              idTracker.add(id);
          }
      }

      function parseData(data, parentId) {
          if (typeof data === 'object' && data !== null) {
              if (Array.isArray(data)) {
                  data.forEach(item => {
                      // Probeer een zinnige naam te vinden voor het item
                      let name = typeof item === 'object' ? (item.name || item.title || item.topic || item.award || item.item) : item;
                      if(name && typeof name === 'string') {
                          addNode(name, "item", 5);
                          links.push({ source: parentId, target: name });
                      }
                  });
              } else {
                  Object.keys(data).forEach(key => {
                      if (key.startsWith("_")) return;
                      let nodeName = data[key].name || key;
                      
                      // Maak labels mooier
                      if (typeof nodeName === 'string') {
                          nodeName = nodeName.replace(/_/g, ' '); 
                      } else {
                          // Fallback als name geen string is
                          nodeName = key;
                      }

                      if(nodeName === "entity") return; 

                      let type = "category";
                      if(key.includes("context")) type = "module";

                      addNode(nodeName, type, type === "module" ? 15 : 8);
                      links.push({ source: parentId, target: nodeName });
                      
                      // Ga dieper, maar alleen als het geen string is (eindpunt)
                      if (typeof data[key] === 'object') {
                          parseData(data[key], nodeName);
                      }
                  });
              }
          }
      }

      // Startpunt
      const rootName = "Frits Philips";
      addNode(rootName, "root", 25);
      
      parseData(rawData, rootName);

      // Tekenen
      const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
          .graphData({ nodes: nodes, links: links })
          .nodeAutoColorBy('group')
          .nodeLabel('id')
          .nodeResolution(16)
          .linkWidth(1.5)
          .linkOpacity(0.6)
          .backgroundColor('#000011');

     
    } catch (err) {
      console.error(err);
      throw err;
    }
